<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Windsurf equipment rental web application"/>
        <meta name="keywords" content="WIND"/>
        <meta name="author" content="Yuriy Kis"/>
        <title>Simple RPG</title>

        <h:outputStylesheet library="default" name="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <header class="header">
                <h1>Simple RPG</h1>
                <h:form rendered="#{!userContext.authorized}">
                    <h:outputLabel value="Login:" for="login"/>
                    <h:inputText id="login" class="ui-control ui-input" value="#{userLogin.login}"/>
                    <h:outputLabel value="Password:" for="password"/>
                    <h:inputSecret id="password" class="ui-control ui-input" value="#{userLogin.password}"/>
                    <h:commandButton class="ui-control ui-button" type="submit" value="Login" action="#{userLogin.loginAction()}"/>
                </h:form>
                <h:form rendered="#{userContext.authorized}">
                    Logged as: <h:outputText value="#{userContext.principal}"/>
                    <h:commandButton class="ui-control ui-button" value="Logout" action="#{userLogout.logoutAction()}"/>
                </h:form>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><h:link outcome="/index.xhtml">main</h:link></li>
                    <li><h:link outcome="/about/about.xhtml">about</h:link></li>
                    <li><h:link outcome="/character/character_list.xhtml">characters</h:link></li>
                </ul>
            </nav>

            <section class="main-section">
                <ui:insert name="content"/>
            </section>

            <footer class="footer">
                <p>Copyright &#169; 2020, Michał (psysiu) Wójcik</p>
                <p>All character's portraits were created using <a href="http://dmheroes.com">DMHeroes</a> developed by
                    <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.</p>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
